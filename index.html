<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Inventory System</title>
    <link rel="stylesheet" href="../static/style.css">
    <script>
        // Function to handle the case when the user tries to access the Crop Inventory without logging in
        function handleCropInventoryRedirect(event) {
            event.preventDefault();  // Prevent default link action (navigation)
            alert('You need to be logged in first to access the Crop Inventory.');
            window.location.href = '/login';  // Redirect to login page
        }

        // Event listener for the Crop Inventory link
        window.onload = function() {
            const cropInventoryLink = document.querySelector('a[href="/loggedout"]');
            cropInventoryLink.addEventListener('click', handleCropInventoryRedirect);
        };
    </script>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="../static/cropwise_logo.png" alt="Logo" class="logo">
            <h1>CropWise</h1>
        </div>
        <ul>
            <li class="account-dropdown">
                <a href="#account">My Account</a>
                <div class="dropdown-content">
                    <a href="#profile">Profile</a>
                    <a href="#settings">Settings</a>
                    <a href="/login">Login</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <div class="main-nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/loggedout">Crop Inventory</a></li> <!-- Link to crop inventory (which is handled in JS) -->
            <li><a href="#Harvest-Management">Harvest Management</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Welcome!</h2>
        
    </div>

</body>
</html>
