<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/cropwise_logo.png" type="image/x-icon">
    <title>CropWise - Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background-color: #4CAF50;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            color: #4CAF50;
        }
        .login-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>CropWise - Admin Login</h1>
</div>

<div class="login-form">
    <h2>Admin Login</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</div>

<script>
    function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple validation - replace with server-side validation for real applications
        if (username === "admin" && password === "admin123") {
            alert("Login successful");
            window.location.href = "/crop-inventory"; // Redirect to the admin dashboard page
            return false;
        } else {
            alert("Invalid username or password");
            return false;
        }
    }
</script>

</body>
</html>
